<nav class="navbar navbar-expand-lg fixed-top" style="background-color: #ffffff;">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <!-- Left: Brand -->
        <a class="navbar-brand mb-0 h1" href="#" style="margin-top: 10px;">TourRecite</a>

        <!-- Center: Navbar items -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'index_view' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="discoverDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Discover
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="discoverDropdown">
                        <li><a class="dropdown-item" href="">Popular</a></li>
                        <li><a class="dropdown-item" href="">Newest</a></li>
                        <li><a class="dropdown-item" href="">Top Rated</a></li>
                    </ul>
                </li>
            </ul>
        </div>

       <!-- Right: Auth buttons -->
        <div id="authButtons" class="d-flex align-items-center">
            {% if user.is_authenticated %}
                <div class="dropdown">
                    <a class="dropdown-toggle d-flex align-items-center" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        {% if user.userprofile.profile_image %}
                            <img src="{{ user.userprofile.profile_image.url }}" alt="Profile Image" style="height: 40px; width: 40px; border-radius: 50%;">
                        {% else %}
                            <img src="../../media/profile_images/default.png" alt="Default Profile Image" style="height: 40px; width: 40px; border-radius: 50%;">
                        {% endif %}
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown" style="margin-left: -30px; width: 30px;">
                        <li>
                            <a class="dropdown-item" href="{% url 'user_profile' username=user.username %}">Profile</a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a class="dropdown-item text-danger" href="#" onclick="confirmLogout()">Log Out</a>
                        </li>
                    </ul>
                </div>

                <form id="logoutForm" method="post" action="{% url 'logout' %}" style="display: none;">
                    {% csrf_token %}
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-danger btn-sm me-2" style="font-size: 15px;" onclick="loadLoginSignupForm('login')">Log In</a>
                <a href="{% url 'register' %}" class="btn btn-danger btn-sm" style="font-size: 15px;" onclick="loadLoginSignupForm('signup')">Sign Up</a>
            {% endif %}
        </div>


        <!-- Collapse button for mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>

    <!-- JS -->
    <script>
        function loadLoginSignupForm(formType) {
            const formContainer = document.getElementById('authButtons');
            const url = formType === 'login' ? '{% url "login" %}' : '{% url "register" %}';
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    formContainer.innerHTML = data;
                })
                .catch(error => console.error('Error:', error));
        }

        function confirmLogout() {
            if (confirm("Are you sure you want to log out?")) {
                document.getElementById('logoutForm').submit();
            }
        }
    </script>
</nav>
